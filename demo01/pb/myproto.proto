//版本(默认是proto2)
syntax = "proto3";

//指定所在包包名
package pb;

//定义枚举类型
enum Week {
  //在proto3中枚举值必须从0开始
  Monday = 0;
  Tuesday = 1;
}

//定义消息体
message Student {
  int32 age = 1; //可以不从1开始,但是不能重复
  string name = 2;
  People p = 3;
  //数组
  repeated int32 score = 4;
  //枚举
  Week w = 5;
  //联合体
  oneof data {
    //联合体中只取一个,所以不能与外边的重复
    string teacher = 6;
    string class =7;
  }
}

//消息体可以嵌套
message People {
  int32 weight = 1;
}


